apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: uselolo-lolo-app-dev-1
spec:
  template:
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/lolo-app-dev-1/lolo-app/lolo-frontend-image
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1000m"
              memory: "512Mi"
